  <text x="220" y="150" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Metodo HTTP</text>
  <text x="410" y="150" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Metodo Servlet</text>
