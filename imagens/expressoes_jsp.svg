<svg xmlns="http://www.w3.org/2000/svg" width="820" height="320">
  <rect width="820" height="320" fill="#0f172a" />
  <text x="410" y="40" font-family="Arial" font-size="22" fill="#f8fafc" text-anchor="middle">Expressoes JSP</text>
  <rect x="120" y="100" width="240" height="160" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="240" y="150" font-family="Courier New" font-size="16" fill="#f8fafc" text-anchor="middle">&lt;%= request.getAttribute("usuario") %&gt;</text>
  <rect x="480" y="100" width="220" height="160" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="590" y="150" font-family="Courier New" font-size="14" fill="#f8fafc" text-anchor="middle">out.write(String.valueOf(request.getAttribute("usuario")));</text>
  <path d="M360 180 L480 180" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <text x="410" y="160" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Compilacao automatica</text>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
    </marker>
  </defs>
</svg>
