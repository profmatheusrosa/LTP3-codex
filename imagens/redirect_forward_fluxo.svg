  <text x="600" y="190" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Contexto preservado</text>
  <text x="600" y="220" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">URL não muda</text>
  <path d="M140 270 L140 290 L300 290" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M520 270 L520 290 L680 290" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <text x="300" y="305" font-family="Arial" font-size="12" fill="#e2e8f0" text-anchor="end">Cliente novamente</text>
  <text x="680" y="305" font-family="Arial" font-size="12" fill="#e2e8f0">Servidor interno</text>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
