<svg xmlns="http://www.w3.org/2000/svg" width="820" height="360">
  <rect width="820" height="360" fill="#0f172a" />
  <text x="410" y="40" font-family="Arial" font-size="22" fill="#f8fafc" text-anchor="middle">Request vs Response</text>
  <rect x="80" y="90" width="280" height="220" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <rect x="460" y="90" width="280" height="220" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="220" y="120" font-family="Arial" font-size="18" fill="#f8fafc" text-anchor="middle">HttpServletRequest</text>
  <text x="220" y="150" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Query Params • Path Params</text>
  <text x="220" y="180" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Headers • Body</text>
  <text x="600" y="120" font-family="Arial" font-size="18" fill="#f8fafc" text-anchor="middle">HttpServletResponse</text>
  <text x="600" y="150" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Status • Headers</text>
  <text x="600" y="180" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Content-Type • Body</text>
  <path d="M360 180 L460 180" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M460 220 L360 220" stroke="#f97316" stroke-width="3" marker-end="url(#arrowResp)" />
  <text x="410" y="170" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Dados enviados</text>
  <text x="410" y="230" font-family="Arial" font-size="14" fill="#fed7aa" text-anchor="middle">Resposta devolvida</text>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
    </marker>
    <marker id="arrowResp" markerWidth="12" markerHeight="12" refX="2" refY="6" orient="auto">
      <path d="M12,0 L0,6 L12,12 z" fill="#f97316" />
    </marker>
  </defs>
</svg>
