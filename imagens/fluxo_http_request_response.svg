<svg xmlns="http://www.w3.org/2000/svg" width="820" height="320">
  <rect width="820" height="320" fill="#0f172a" />
  <text x="410" y="40" font-family="Arial" font-size="22" fill="#f8fafc" text-anchor="middle">Ciclo HTTP</text>
  <rect x="40" y="90" width="200" height="160" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <rect x="580" y="90" width="200" height="160" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="140" y="130" font-family="Arial" font-size="18" fill="#f8fafc" text-anchor="middle">Cliente</text>
  <text x="140" y="155" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Metodos: GET, POST...</text>
  <text x="680" y="130" font-family="Arial" font-size="18" fill="#f8fafc" text-anchor="middle">Servidor</text>
  <text x="680" y="155" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">Status: 200, 201, 404...</text>
  <path d="M240 140 L580 140" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M580 200 L240 200" stroke="#f97316" stroke-width="3" marker-end="url(#arrowResp)" />
  <text x="410" y="128" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Request: Metodo, URL, Cabecalhos, Corpo</text>
  <text x="410" y="210" font-family="Arial" font-size="14" fill="#fed7aa" text-anchor="middle">Response: Status, Cabecalhos, Corpo</text>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
    </marker>
    <marker id="arrowResp" markerWidth="12" markerHeight="12" refX="2" refY="6" orient="auto">
      <path d="M12,0 L0,6 L12,12 z" fill="#f97316" />
    </marker>
  </defs>
</svg>
