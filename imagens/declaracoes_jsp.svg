<svg xmlns="http://www.w3.org/2000/svg" width="820" height="320">
  <rect width="820" height="320" fill="#0f172a" />
  <text x="410" y="40" font-family="Arial" font-size="22" fill="#f8fafc" text-anchor="middle">Declaracoes JSP = Variaveis Compartilhadas</text>
  <rect x="120" y="100" width="200" height="180" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="220" y="140" font-family="Courier New" font-size="16" fill="#f8fafc" text-anchor="middle">&lt;%! int contador = 0; %&gt;</text>
  <text x="220" y="180" font-family="Courier New" font-size="16" fill="#f8fafc" text-anchor="middle">&lt;%= ++contador %&gt;</text>
  <circle cx="520" cy="190" r="70" fill="#1e293b" stroke="#38bdf8" stroke-width="3" />
  <text x="520" y="170" font-family="Arial" font-size="18" fill="#f8fafc" text-anchor="middle">Servlet</text>
  <text x="520" y="195" font-family="Courier New" font-size="14" fill="#e2e8f0" text-anchor="middle">private int contador = 0;</text>
  <text x="520" y="220" font-family="Courier New" font-size="14" fill="#e2e8f0" text-anchor="middle">// Compartilhado entre threads</text>
  <path d="M320 190 L450 190" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <text x="370" y="170" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Compilado</text>
  <text x="410" y="260" font-family="Arial" font-size="14" fill="#f97316" text-anchor="middle">Risco de corrida entre requisicoes</text>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
    </marker>
  </defs>
</svg>
