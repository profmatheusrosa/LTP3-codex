<svg xmlns="http://www.w3.org/2000/svg" width="820" height="340">
  <rect width="820" height="340" fill="#0f172a" />
  <text x="410" y="40" font-family="Arial" font-size="22" fill="#f8fafc" text-anchor="middle">De JSP com Scriptlet para Servlet</text>
  <rect x="80" y="100" width="280" height="200" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="220" y="140" font-family="Courier New" font-size="16" fill="#f8fafc" text-anchor="middle">&lt;% for(Item item : lista) { %&gt;</text>
  <text x="220" y="170" font-family="Courier New" font-size="16" fill="#f8fafc" text-anchor="middle">&lt;li&gt;&lt;%= item.getNome() %&gt;&lt;/li&gt;</text>
  <text x="220" y="200" font-family="Courier New" font-size="16" fill="#f8fafc" text-anchor="middle">&lt;% } %&gt;</text>
  <rect x="480" y="100" width="280" height="200" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="620" y="140" font-family="Courier New" font-size="14" fill="#f8fafc" text-anchor="middle">out.write("&lt;ul&gt;");</text>
  <text x="620" y="170" font-family="Courier New" font-size="14" fill="#f8fafc" text-anchor="middle">for(Item item : lista) {</text>
  <text x="620" y="200" font-family="Courier New" font-size="14" fill="#f8fafc" text-anchor="middle"> out.write("&lt;li&gt;" + item.getNome() + "&lt;/li&gt;");</text>
  <text x="620" y="230" font-family="Courier New" font-size="14" fill="#f8fafc" text-anchor="middle">}</text>
  <text x="620" y="260" font-family="Courier New" font-size="14" fill="#f8fafc" text-anchor="middle">out.write("&lt;/ul&gt;");</text>
  <path d="M360 200 L480 200" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)" />
  <text x="410" y="180" font-family="Arial" font-size="14" fill="#bae6fd" text-anchor="middle">Compilacao JSP = Servlet</text>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
    </marker>
  </defs>
</svg>
